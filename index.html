<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Order summary card</title>

		<style></style>
	</head>
	<body>
		<main>
			<div class="order-summary-container">
				<div class="illustration-hero">
					<picture>
						<img src="images/illustration-hero.svg" alt="" />
					</picture>
				</div>
				<div class="lower-part-container">
					<header>Order Summary</header>
					<div class="description">
						<p>
							You can now listen to millions of songs, audiobooks, and podcasts
							on any device anywhere you like!
						</p>
					</div>
					<div class="purchase">
						<div class="left-part">
							<div class="music-icon">
								<picture>
									<img src="images/icon-music.svg" alt="" />
								</picture>
							</div>
							<div class="order-plan">
								<div class="plan">Annual Plan</div>
								<div class="amount">$59.99/year</div>
							</div>
						</div>
						<div class="right-part">Change</div>
					</div>
					<div>
						<button class="btn1">Proceed to Payment</button>
					</div>
					<div>
						<button class="cancel-order">Cancel order</button>
					</div>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://www.frontendmentor.io/profile/ValentinvYang"
				target="_blank"
				>Valentin</a
			>.
		</div>
	</body>
</html>
